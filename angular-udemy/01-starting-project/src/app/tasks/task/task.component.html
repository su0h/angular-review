<app-card>
    <article>
        <h2>{{ task().title }}</h2>
        <time datetime="">{{ task().dueDate | date: 'fullDate' }}</time>
        <p>{{ task().summary }}</p>
        <p class="actions">
            <button (click)="onClickCompleteTask()">Complete</button>
        </p>
    </article>
</app-card>
