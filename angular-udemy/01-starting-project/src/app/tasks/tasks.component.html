<section id="tasks">
    <header>
        <h2>{{ user().name }}'s Tasks</h2>
        <menu>
            <button (click)="onClickNewTask()">Add Task</button>
        </menu>
    </header>

    <ul>
        @for (task of selectedUserTasks; track task.id) {
            <li>
                <app-task [task]="task" (completeEmitter)="onClickCompleteTasks($event)"></app-task>
            </li>
        } @empty {
            <p>All done. Yay!</p>
        }
    </ul>
</section>
